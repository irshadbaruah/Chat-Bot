<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Chatbot" />
    <meta name="description" content="A Chat Bot." />
    <meta name="author" content="IB" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="img/icon.png" rel="icon" />
    <title>A Chat Bot</title>
    <!---Links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="myLoader()" style="margin: 0;">
    <div id="loader">
      <!--Preloader spinner-->
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div style="display: none;" id="myDiv" class="animate-bottom">
      <!--Auto Type Starts-->
      <h1 class="auto">
        <a
          href=""
          class="typewrite"
          data-period="2000"
          data-type='[ "I am here to help you.", "Try to type Hello." ]'
        >
          <span class="wrap"></span>
        </a>
      </h1>
      <!--Colorful font-->
      <div class="up"><h1>A Chat Bot</h1></div>
      <!--Button pop up-->
      <button class="open-button" onclick="openForm()">Chat</button>

      <div class="chat-popup" id="myForm">
        <form class="form-container">
          <label for="msg"><b>Message</b></label>
          <textarea
            placeholder="Type Here.... "
            title="Press Enter & then backspace to type again"
            name="msg"
            id="userBox"
            type="text"
            onkeydown="if (event.keyCode == 13) {talk()}"
          ></textarea>
          <div class="moon" id="chatLog">
            <p class="kane"><i class="fa fa-refresh fa-spin"></i></p>
          </div>

          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>


    <!--Js-->
    <script src="app.js"></script>
  </body>
</html>
